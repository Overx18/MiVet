version: '3.8'

services:
  # Base de datos MySQL (igual que producci√≥n)
  db:
    image: mysql:8.0
    container_name: mivet-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mivet}
      MYSQL_USER: ${MYSQL_USER:-mivet_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mivet_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - mivet-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend con hot-reload para desarrollo
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mivet-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-mivet}
      DB_USER: ${MYSQL_USER:-mivet_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-mivet_password}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mivet-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend con Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mivet-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    depends_on:
      - backend
    networks:
      - mivet-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  mivet-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
